{% extends 'base.html' %} 


{% block content %}
<div class="row">
    <div class="col s12">
        <h2 class="section-title">Add Task</h2>

        <!--Add Task card-->
        <div class="card-panel">
            <div class="row">
                <form action="{{url_for('insert_new_task')}}" method="POST" class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">assignment</i>
                            <input id="task_name" name="name" type="text" class="validate">
                            <label for="icon_prefix">Task Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">poll</i>
                            <select id="task_category" name="category">
                              <option value="" disabled selected>Choose Category</option>
                              {% for cat in categories | sort(attribute='category') %}
                                  <option value="{{cat.category}}">{{cat.category}}</option>
                              {% endfor %}
                            </select>
                            <label>Task Category</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">poll</i>
                            <select id="task_status" name="status">
                              <option value="" disabled selected>Choose Status</option>
                              {% for stat in statuses | sort(attribute='order') %}
                                  <option value="{{stat.status}}">{{stat.status}}</option>
                              {% endfor %}
                            </select>
                            <label>Status</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">subject</i>
                            <textarea id="task_description" name="description" class="materialize-textarea"></textarea>
                            <label for="icon_telephone">Description</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">today</i>
                            <input id="task_due_date" name="due_date" type="text" class="datepicker">
                            <label for="icon_prefix">Due Date</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">poll</i>
                            <select id="task_importance" name="importance">
                              <option value="" disabled selected>Choose Importance</option>
                              {% for imp in importances | sort(attribute='order') %}
                                  <option value="{{imp.importance}}">{{imp.importance}}</option>
                              {% endfor %}
                            </select>
                            <label>Importance</label>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Add Task
                            <i class="material-icons right">playlist_add</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}


<!--Materialize Initialization-->
{% block js %}
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function(dp_options) {
        var elems_sel = document.querySelectorAll('select');
        var instances_sel = M.FormSelect.init(elems_sel);
        var elems_dp = document.querySelectorAll('.datepicker');
        var instances_dp = M.Datepicker.init(elems_dp);
      });
    </script>

{% endblock %}
