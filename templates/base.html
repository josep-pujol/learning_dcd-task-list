<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   
    <title>WFM</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css" media="screen,projection">
    
    {% block css %}
    {% endblock %}
    
    <!--Custom Styles-->
    <link type="text/css" rel="stylesheet" href="../static/css/styles.css">
    
</head>

<body>
    <header>
        <!--Navbar-->
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper teal darken-2">
                    <a href="{{url_for('render_tasks_table')}}" class="brand-logo">WFM</a>
                    <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul id="main-nav" class="right hide-on-med-and-down">
                        <li><a href="{{url_for('render_tasks_table')}}">Tasks</a></li>
                        <li><a href="{{url_for('render_completed_tasks_table')}}">Completed Tasks</a></li>
                    </ul>
                </div>
            </nav>
            <ul class="sidenav" id="mobile-nav">
                <li><a href="{{url_for('render_tasks_table')}}">Tasks</a></li>
                <li><a href="{{url_for('render_completed_tasks_table')}}">Completed Tasks</a></li>
            </ul>
        </div>
    </header> 
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../static/js/materialize.min.js"></script>
    
    <!--Initialize side Navbar for small screens-->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var elems_sn = document.querySelectorAll('.sidenav');
            var instances_sn = M.Sidenav.init(elems_sn);
        });
    </script>
    
    {% block js %}
    {% endblock %}

</body>
</html>
